<div *ngIf="employee">
  <div class="container mt-4">
    <h1 class="mb-4 text-center">Edit Employee</h1>
    <form [formGroup]="employeeForm" (ngSubmit)="onUpdateEmployee()">
      <div class="form-group row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input formControlName="name" value="{{employee.name}}" type="text" id="name" class="form-control" placeholder="name" />
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input formControlName="age" value="{{employee.age}}" type="number" id="age" class="form-control" placeholder="age" />
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input formControlName="email" value="{{employee.email}}" type="email" id="email" class="form-control" placeholder="email" />
        </div>
      </div>
      <div>
        <button class="btn btn-primary mr-2">Update</button>
        <button class="btn btn-light" routerLink="/employees">Cancel</button>
      </div>
    </form>
  </div>
</div>
