<div class="container mt-4">
  <h1 class="mb-4 text-center">New Employee</h1>
  <form [formGroup]="employeeForm" (ngSubmit)="onAddEmployee()">
    <div class="form-group row mb-3">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input formControlName="name" type="text" id="name" class="form-control" placeholder="name" />
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input formControlName="age" type="number" id="age" class="form-control" placeholder="age" />
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input formControlName="email" type="email" id="email" class="form-control" placeholder="email" />
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary mr-2">Add</button>
      <button class="btn btn-light" routerLink="/employees">Cancel</button>
    </div>
  </form>
</div>
